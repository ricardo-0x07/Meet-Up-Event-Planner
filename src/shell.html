    <script type="text/template" id="tpl_event_list_element">
        <paper-card heading="Event: {{name}}">
            <paper-item raised class="projectName">Description: {{description}}</paper-item>
            <paper-item raised>Type: {{type}}</paper-item>
            <paper-item raised>Host: {{host}}</paper-item>
            <paper-item raised>Date: {{start}}</paper-item>
        </paper-card>
    </script>
    <script type="text/template" id="tpl_event">
	    <paper-progress class="transiting" value="0"></paper-progress>
        <form is="iron-form" id="eventForm">
            <paper-card heading="Event" id="event">
			    <paper-input label="Event Name" autocapitalize="autocapitalize" class="form-control" type="text" id="name" placeholder="e.g.: User Conference" autofocus autocomplete="event-name"  required minlength="8"  error-message="Kindly enter the events name, at least 8 characters long." value="{{name}}"/>
			    <paper-input label="Description" class="form-control" type="text" id="description"placeholder="e.g.: Annual Widget Users Conference" autocomplete="event-description"  required minlength="8" error-message="Kindly enter a description of the event, at least 8 characters long." value="{{description}}"/>
			    <paper-input label="Event Type" class="form-control" list="eventTypes" type="text" id="type"placeholder="e.g.: Conference"  autocomplete="event-type"  required error-message="Kindly eneter or select a type of your event." value="{{type}}"/>
                <datalist id="eventTypes">
                  <option value="Birthday Party">
                  <option value="Conference">
                  <option value="Wedding">
                  <option value="Lime">
                  <option value="Farewell;">
                  <option value="Baby Shower">
                  <option value="Concert">
                </datalist>
			    <paper-input label="Host" class="form-control" type="text" id="host" name="host" placeholder="e.g.: Jane Doe." autocomplete="event-host"  required minlength="8"  error-message="Kindly enter the full name of the event's Host, at least 8 characters long." value="{{host}}"/>
			    <paper-input label="Start Date" class="form-control" type="datetime-local" id="start" name="start" required error-message="Kindly select a start date and time. NB. Event should start some time in the future." value="{{start}}"/>
			    <paper-input label="End Date" class="form-control" type="datetime-local" id="end" name="end" required error-message="Kindly select a end date and time. NB. Event shouldn't end before it starts" value="{{end}}"/>
			    <paper-textarea label="Guests" class="form-control" type="text" id="guests" name="end" required minlength="8" placeholder="e.g.: Jane Doe, John Poe, ....." error-message="Kindly enter the full name of the invited guests separated by commas." value="{{guests}}"/>
			    <paper-input label="Location" class="form-control" type="text" id="address" placeholder="e.g.: 92 Park Street, Chagaunas, Trinidad." autocomplete="address"  required minlength="8"  data-toggle="popover" data-trigger="focus" data-placement="input" error-message="Kindly search for and select the address of the event from the list that appears." value="{{address}}"/>
			    <iron-label>
				   <span>Message</span>
				   <iron-autogrow-textarea class="novalidate-form-input" label="Message" type="text" id="message" name="message" error-message="Kindly fill out this field." value="{{message}}" placeholder="Optional Invitation Message."/>
				 </iron-label>
                <div>
                    <paper-button raised class="my-button btn btn-primary" type="submit"  id="new" >New</paper-button>
                </div>
                <div>
                    <paper-button raised class="my-button btn btn-primary" type="submit"  id="save" >Save</paper-button>
                </div>
                <div class="form-group">
                    <paper-button raised class="my-button btn btn-primary" class="delete" id="deleteProject">Delete</paper-button>
                </div>                            
            </paper-card>
        </form>
    </script>

				<!-- <paper-button raised class="submit btn btn-primary loginButton" type="primary" id="anchorForgottenPassword">Forgot your password ?</paper-button> -->
			</paper-card>
        </form>
    </script>

    <script type="text/template" id="tpl_signUp">
	    <paper-progress class="transiting" value="0"></paper-progress>
        <form id="signUpForm">
            <paper-card heading="Sign Up" id="signUp">
			    <paper-input label="Full Name" class="form-control" type="text" id="name"placeholder="e.g.: Jane Doe" autofocus autocomplete="name"  required minlength="5"  error-message="Kindly enter your fullname, at least 5 characters long." />
			    <gold-email-input label="Email" required class="form-control" id="email" autocomplete="email"  error-message="Kindly enter a valid email." placeholder="e.g.: jane.doe@xmail.com" ></gold-email-input >
			    <paper-input label="Choose a Password" class="form-control" type="password" id="password"placeholder="Kindly enter your choosen password" autocomplete="password"  required minlength="8" error-message="Password must consist of no special characters, at least 1 letter and number is 8 charaters long." pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
			    <paper-input label="Confirm Choosen Password" class="form-control" type="password" id="passwordConfirm"placeholder="Kindly confirm the choosen password" required minlength="8" error-message="Password must consist of no special characters, at least 1 letter and number is 8 charaters long." pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
                <paper-input label="Employer" class="form-control" type="text" id="employer"placeholder="e.g.: Events inc." autocomplete="employer" minlength="5"  error-message="Kindly enter your employers name, at least 5 characters long." />
                <paper-input label="Full Address" class="form-control" type="text" id="address" placeholder="e.g.: 92 Park Street, Chaguanas Trinidad." autocomplete="address" minlength="8" error-message="Kindly search for and select the address of the event from the list that appears." />
                <div class="form-group">
					<paper-button raised class="send btn btn-primary loginButton submit" type="primary" id="submit">Submit</paper-button>
                </div>
            </paper-card>
        </form>
    </script>
